  <!-- ===== SCRIPT ===== -->
  <script>
    const projects = [
      {
        category: "figma",
        title: "Dashboard Interface Design",
        img: "website1.jpg",
        desc: "Designed an admin dashboard for managing analytics and reports.",
        details: `
          <p><strong>Role:</strong> Product Designer</p>
          <p><strong>Tools:</strong> VS Code, ChatGPT</p>
          <p><strong>Highlights:</strong> Built admin panel using PHP & MySQL.</p>
        `,
        link: "https://github.com/abhishek989618-dev/newsportal-php"
      },
      {
        category: "marketing",
        title: "Social Media Growth Campaign",
        img: "digital1.png",
        desc: "Created a Meta Ads campaign that boosted engagement and brand reach.",
        details: `
          <p><strong>Role:</strong> Digital Marketing Strategist</p>
          <p><strong>Tools:</strong> Meta Ads, Google Analytics, Canva</p>
          <p><strong>Highlights:</strong> Doubled engagement and increased conversions.</p>
        `,
        link: "https://www.instagram.com/drnehaofficial/"
      },
        {
        category: "website",
        title: "SEO Optimization Project",
        img: "riverhawk1 .png",
        desc: "Improved organic traffic for River Hawk Adventure through SEO enhancements.",
        details: `
          <p><strong>Role:</strong> SEO Specialist</p>
          <p><strong>Tools:</strong> Google Search Console, Ahrefs</p>
          <p><strong>Highlights:</strong> Achieved top-10 rankings for 10+ keywords.</p>
        `,
        link: "https://riverhawkadventure.in/"
      },
    
    ];

    const gallery = document.getElementById("projectGallery");

    function renderProjects(filter = "all") {
      gallery.innerHTML = "";
      projects.forEach((project, index) => {
        if (filter === "all" || project.category === filter) {
          const card = document.createElement("div");
          card.classList.add("project-card", project.category);
          card.innerHTML = `
            <img src="${project.img}" alt="${project.title}">
            <h3>${project.title}</h3>
            <p>${project.desc}</p>
          `;
          card.onclick = () => openProject(index);
          gallery.appendChild(card);
        }
      });
    }

    function openProject(id) {
      const p = projects[id];
      document.getElementById("projectImg").src = p.img;
      document.getElementById("projectTitle").textContent = p.title;
      document.getElementById("projectDesc").textContent = p.desc;
      document.getElementById("projectDetails").innerHTML = p.details;
      document.getElementById("projectLink").href = p.link;
      document.getElementById("projectView").style.display = "flex";
      document.body.style.overflow = "hidden";
    }

    function closeProject() {
      document.getElementById("projectView").style.display = "none";
      document.body.style.overflow = "auto";
    }

    function filterProjects(category) {
      document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      renderProjects(category);
    }

    renderProjects();

    // Mobile menu toggle
    const menuToggle = document.getElementById("menuToggle");
    const mobileMenu = document.getElementById("mobileMenu");
    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("show");
      menuToggle.querySelector("i").classList.toggle("fa-bars");
      menuToggle.querySelector("i").classList.toggle("fa-xmark");
    });
  </script>
